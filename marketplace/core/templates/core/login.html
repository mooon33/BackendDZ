{% extends 'core/base.html' %}
{% load static %}

{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Вход</h3>

            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="form-text text-danger small mt-1">
                        {{ field.errors|striptags }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Войти
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'core/base.html' %}
{% block title %}Выход{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <h3 class="mb-4">
                    <i class="bi bi-check-circle text-success me-2"></i>Вы успешно вышли из аккаунта!
                </h3>
                <p>Спасибо, что использовали наш сервис. Выход был завершён успешно.</p>
                <div class="mt-4">
                    <!-- Ссылки вместо формы -->
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="bi bi-house-door me-1"></i> На главную
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary ms-3">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Войти снова
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
